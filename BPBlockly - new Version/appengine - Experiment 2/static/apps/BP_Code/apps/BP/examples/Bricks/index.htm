<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>BrikBrok - my brick breaker HTML 5</title>
</head>
<body>
    <div class="grid">
        <header>
            <h1>
                BrikBrok</h1>
            <ul>
                <li><a href="#gameZone" id="newGame">New game</a></li>
                <li><a href="#gameZone" id="wormHole">Wormhole Mode</a></li>
            </ul>
        </header>
        <div id="gameZone">
            <canvas id="backgroundCanvas">
                Your browser doesn't support HTML5. Please install Internet Explorer 9 :
                <br />
                <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie9_bow_Bing&WT.srch=1&mtag=SearBing">
                    http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie9_bow_Bing&WT.srch=1&mtag=SearBing</a>
            </canvas>
            <svg id="svgRoot">
                <circle cx="100" cy="100" r="10" id="ball" />
                <rect id="pad" height="15px" width="150px" x="200" y="200" rx="10" ry="20"/>
            </svg>
            <div id="stats">
            </div>
            <div id="message">Victory!</div>
        </div>
        <footer>
            <ul>
                <li><a href="http://blogs.msdn.com/eternalcoding">Blog David Catuhe</a></li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="mouse.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
