    <meta charset="UTF-8">
    <script type="text/javascript;version=1.7">
		function windowLocation() {
			var tProtocol = window.location.protocol;
			if((tProtocol == 'http:') || (tProtocol == 'http:')) {
				return "web";
			}
			else if(tProtocol == 'file:') {
				return "file";
			}
		};
	</script>
	<script type="text/javascript;version=1.7">
		if(windowLocation() == "web") {
			document.write("<link id=\"linkToStyle\" href=\"\/static\/apps\/BP_Code\/apps\/BP\/examples\/Bricks\/styles.css\" rel=\"stylesheet\">");

			document.write("<link id=\"linkToStyle\" href=\"examples\\Bricks\\styles.css\" rel=\"stylesheet\">");
