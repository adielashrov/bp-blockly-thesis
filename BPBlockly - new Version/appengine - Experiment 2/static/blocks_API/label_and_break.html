    <h1>Label & Break</h1>
	
	<img src="label_and_break_block.JPG">
	
	<p> The <b>Label</b> block allows to give a name to a code section.<br>
	
		The <b>break</b> block allows to exit a labelled code section and to continue the execution from the end of the section.<br>
		
		You can choose any name for the 'Label_Name' just be consistent with it in the <b>break</b> block.</p>
	
  </body>
